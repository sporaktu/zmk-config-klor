# CRITICAL: Disable NFC to use pins as GPIOs (required for nice_nano_v2)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the KLOR OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable per key RGB
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=40

# Bluetooth Configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Increase BLE transmit power for better range
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Disable experimental BLE settings for better split connectivity
# CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Logging (disable for production, enable for debugging)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_MODE_MINIMAL=y