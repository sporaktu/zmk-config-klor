# CRITICAL: Disable NFC to use pins as GPIOs (required for nice_nano_v2)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Layer-tap and hold-tap behavior settings
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# Power Management Settings
# Enter idle state after 30 seconds of inactivity (default)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Enable deep sleep mode for battery conservation
CONFIG_ZMK_SLEEP=y

# Enter deep sleep after 30 minutes of inactivity (1800000ms)
# NOTE: Previously 2 hours (7200000ms) which caused rapid battery drain
# Deep sleep uses ~20µA vs idle's ~500-1000µA
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enable external power control for peripherals (displays, RGB)
CONFIG_ZMK_EXT_POWER=y

